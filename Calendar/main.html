<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1251">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/calendar.css"/>
        <!--  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>-->
        <script type="text/javascript" src="script/scripts.js"></script> 
        <script type="text/javascript" src="script/newjavascript.js"></script>
        <script type="text/javascript" src="script/jquery-2.1.1.js"> </script>
        <!--<script type="text/javascript" src="script/prefixfree.min.js"></script>-->
    </head>
<body id="main" onload="SetScreenParam()" onresize="SetScreenParam()">
    <div class=" header" id="hed">
        <h1 id="date"> Today, *Date*</h1>
    </div>
    <div id="taskboard">


    </div>
    <div class="left">
        <div id="stuff">
            <div id="calendarContainer">

            </div>
            <div class="border"> </div>
            <div id="settngs">
                <textarea name="TaskDescr" rows="6" cols="30" id="taskDescr"></textarea>
                <select name="Category" id="cat">
                    <option>Coding </option>
                    <option>Homework</option>
                    <option>Other</option>
                </select>


            </div>
            <div class="border"></div>
            <div>
                <span> Task begins: </span>
                <input type="text" name="begDay" id="dayBegin" value="day" size="2" onfocus="ClearData(this)" />
                <input type="text" name="begMonth" id="monthBegin" value="month" size="2" onfocus="ClearData(this)" />
                <input type="text" name="begYear" id="yearBegin" value="year" size="2" onfocus="ClearData(this)" />
                <div class="border"></div>
                <span> Task ends: </span>
                <input type="text" name="endDay" id="dayEnd" value="day" size="2" onfocus="ClearData(this)" />
                <input type="text" name="endMonth" id="monthEnd" value="month" size="2" onfocus="ClearData(this)" />
                <input type="text" name="endYear" id="yearEnd" value="year" size="2" onfocus="ClearData(this)" />
            </div>
            <div class="border"></div>
            <div id="button">Add Task</div>
        </div>
    </div>
</body>
</html>
